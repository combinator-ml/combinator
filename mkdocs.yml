site_name: "Combinator.ml"
theme:
  name: material
  custom_dir: docs/overrides
markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
repo_url: https://github.com/combinator-ml/website
nav:
  - Components:
    - components/introduction.md
    - Data:
      - components/data/minio.md
      - components/data/pachyderm.md
      - components/data/feast.md
      - components/data/istio.md
    - Develop:
      - components/develop/jupyter.md
      - components/develop/kubeflow.md
    - Deploy:
      - components/deploy/seldon.md
    - Govern:
      - components/govern/mlflow.md
  - Stacks:
    - stacks/introduction.md
    - stacks/bodywork-mlflow.md
    - stacks/kubeflow-mlflow.md
    - stacks/minio-pachyderm.md
  - Infrastructure:
    - infrastructure/introduction.md
    - infrastructure/google.md
  - design.md
  - terrachain.md
  - CONTRIBUTING.md
  - CODE_OF_CONDUCT.md

# Otherwise mkdocs assumes the main branch is called 'master'
edit_uri: edit/main/docs/
